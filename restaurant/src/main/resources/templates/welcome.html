<div class="container" style="height:100px">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active" style="height:600px;">
      
      <img src="/img/restaurant.jpeg" alt="Chania">
      
      	<div class="carousel-caption" style="text-align:center;">
        <h3 style="font-weight:bold;">Cafe :)</h3>
        <p>Welcome to My cafe </p>
   
     </div>
    </div>

    <div class="item" style="height:600px;width:100%">
      <img src="/img/dessert.jpg" style='height:100%;width:100%' alt="Chicago">
      <div class="carousel-caption" style="text-align:center;">
        <h3 style="color:black;font-size:32px;font-family:Impact,font-weight:bold;">Desserts</h3>
      </div>
    </div>

    <div class="item" style="height:600px;width:100%">
      <div class=test>
      <img  style='height:100%;width:100%;' src="/img/pizza-1.jpg" alt="New York">
      <div class="carousel-caption" style="align-content:top;">
        <h3 style="color:black;font-family:Impact;font-size:30px;font-weight:bold;">Food that makes u come back</h3>
        <p></p>
      </div>
  </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
