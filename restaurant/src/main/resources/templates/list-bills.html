<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List Bills</title>
	
	<!-- reference our style sheet -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



</head>

<body>

	<div id="wrapper">
		<div id="header">
			<div class="row justify-content-md-center"><h1 class="display-3">Bills </h1></div>
		</div>
	</div>
	
	<div id="container">
	
		<div id="content">
		

		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
					<th >Bill Id</th>
					<th >Customer Id</th>
					<th >Total Amount</th>
					<th >Bill Date</th>
	
				</tr>
				</thead>
				<tr th:each="bill : ${ordersPlaced}">
				
						<td th:text="${bill.billId}" />
						<td th:text="${bill.customerId}" />
						<td th:text="${bill.totalAmt} "/>
						<td th:text="${bill.billDate}"/>
		
						
					</tr>					
			</table>
				
		</div>
	
	</div>
	

</body>

</html>
